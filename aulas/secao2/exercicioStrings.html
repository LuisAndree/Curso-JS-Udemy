<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exercícios sobre strings</title>
</head>
<body>
  
  <script>
  // indice - 0123456789
  // string - Luis Andre
  const nome = prompt('Digite seu nome completo:');
  document.body.innerHTML += `Seu nome é: ${nome}<br />`;
  document.body.innerHTML += `Seu nome tem ${nome.replace(' ', '').length} letras <br />`;
  document.body.innerHTML += `A segunda letra do seu nome é: ${nome[1]} <br />`;
  document.body.innerHTML += `Qual o primeiro índice da letra A no seu nome? ${nome.search('a')}<br />`; // pode ser usado indexOf() tbm
  document.body.innerHTML += `Qual o último índice da letra d no seu nome? ${nome.lastIndexOf('r')}<br />`;
  document.body.innerHTML += `As últimas 3 letras do seu nome são: ${nome.slice(-3)}<br />`;
  document.body.innerHTML += `As palavras do seu nome são: ${nome.split(' ')}<br />`;
  document.body.innerHTML += `Seu nome com letras maiúsculas: ${nome.toUpperCase()}<br />`;
  document.body.innerHTML += `Seu nome com letras minúsculas: ${nome.toLowerCase()}<br />`;
  </script>
</body>
</html>
